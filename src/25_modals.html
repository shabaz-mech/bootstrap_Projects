<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap/css/fontawesome-all.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.css">
    <link rel="stylesheet" href="bootstrap/css/style.css">
    <title>Modals in Bootstrap4</title>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Modals in Bootstrap4</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container mt-5">
    <!--########################START HERE#########################-->

    <!-- MODAL TRIGGER -->
    <a class="btn btn-success" href="#triggerModal" data-toggle="modal">Click Me</a>

    <div class="modal" id="triggerModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">

                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>

    <!-- MODAL -->



    <!-- LOGIN MODAL TRIGGER -->
    <a class="btn btn-teal"
       data-toggle="modal" href="#loginModal">Login</a>

    <div id="loginModal" class="modal fade show">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header bg-teal text-white">
                        <h3>Login Here</h3>
                        <span class="close" data-dismiss="modal">
                            <i class="fa fa-window-close"></i>
                        </span>
                    </div>
                    <div class="modal-body">

                            <div class="form-group">
                                <input type="text" class="form-control"
                                       placeholder="Enter Your Name">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control"
                                       placeholder="Enter Email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control"
                                       placeholder="Enter Password">
                            </div>

                    </div>
                    <div class="modal-footer">
                        <a class="btn btn-secondary" data-dismiss="modal">Close</a>
                        <a class="btn btn-success">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>


  </div>

  <div style="margin-top:500px;"></div>

<!-- BODY ENDS -->
<script src="bootstrap/js/fontawesome-all.js"></script>
<script src="bootstrap/js/jquery-3.2.1.min.js"></script>
<script src="bootstrap/js/popper.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="bootstrap/js/mdb.min.js"></script>
</body>
</html>
